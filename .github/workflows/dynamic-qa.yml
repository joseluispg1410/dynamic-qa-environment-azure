# GitHub Actions workflow for Dynamic QA Environment
# This workflow provisions infrastructure in Azure, deploys a sample app,
# runs Playwright tests, and cleans up resources automatically.

name: Dynamic QA Environment

on:
  workflow_dispatch:
  pull_request:

jobs:
  qa:
    runs-on: ubuntu-latest

    env:
      TF_VAR_env_name: qa-${{ github.run_id }}
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Debug workspace
      - name: Debug workspace
        run: |
          echo "workspace=$GITHUB_WORKSPACE"
          pwd
          ls -la
          ls -la ./terraform || true
          find . -maxdepth 2 -name "*.tf" -print

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      # Initialize and apply Terraform
      - name: Terraform Init & Apply
        id: terraform
        working-directory: ./terraform
        run: |
          terraform init

          # Run apply and capture full stdout/stderr to a file to parse Outputs: block
          terraform apply -auto-approve 2>&1 | tee tf_apply_output.txt

          # Attempt to parse the Outputs: block emitted by 'terraform apply'
          # Expected line: app_url = "your-hostname"
          APP_URL=$(awk -F'= ' '/^app_url[ \t]*=/{gsub(/"/, "", $2); print $2; exit}' tf_apply_output.txt || true)

          # Fallback: use terraform output -raw (preferred) or terraform output
          if [ -z "$APP_URL" ]; then
            APP_URL=$(terraform output -raw app_url 2>/dev/null || terraform output app_url 2>/dev/null || true)
            # Clean and take last token if any stray prefix exists
            APP_URL=$(echo "$APP_URL" | tr -d '\r\n' | awk '{print $NF}')
          fi

          echo "DEBUG_APP_URL_PARSED=$APP_URL"

          # Guardar en GitHub Actions como output de paso
          echo "app_url=$APP_URL" >> $GITHUB_OUTPUT

      # Mostrar URL en logs
      - name: Mostrar URL
        run: echo "BASE_URL=https://${{ steps.terraform.outputs.app_url }}"

      # Run Playwright tests inside Docker
      - name: Run Playwright Tests
        run: |
          echo "Ejecutando Playwright con BASE_URL=https://${{ steps.terraform.outputs.app_url }}"
          docker build -t playwright-tests ./tests
          docker run \
            -e BASE_URL="https://${{ steps.terraform.outputs.app_url }}" \
            playwright-tests

      # Cleanup: destroy Terraform-managed resources
      - name: Terraform Destroy
        if: always()
        working-directory: ./terraform
        run: |
          terraform init -input=false
          terraform destroy -auto-approve
